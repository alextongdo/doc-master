<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/predict/render.css') }}">
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dealfonso/pdfjs-viewer@1.1.1/pdfjs-viewer.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <title>View your model's inferences!</title>
</head>

<body>
  <div class="panels">
    <div class="panel" id="selection-panel">
      <div id="button-container">
        <button id="home-button" class="button" onclick="window.location.href = '/';">
          <i class="fa-solid fa-house"></i>
        </button>
        <button id="prev-button" class="button" onclick="prevPDF()">
          <i class="fas fa-arrow-left"></i>
        </button>
        <div id="fileName">
          <p>FILENAME</p>
        </div>
        <button id="next-button" class="button" onclick="nextPDF()">
          <i class="fas fa-arrow-right"></i>
        </button>
        <button id="download-button" class="button" onclick="download_current()">
          <i class="fa-solid fa-file-arrow-down"></i>
        </button>
        <button id="download-all" class="button" title="If you uploaded a ZIP of PDFs, download all of the results at once!" onclick="download_all()">
          <i class="fa-solid fa-file-zipper"></i>
        </button>
      </div>
      <div id="selectionTable">
        <template id="row-template">
          <tr>
            <td></td>
            <td></td>
          </tr>
        </template>
        <table>
          <thead>
            <tr>
              <th>Question</th>
              <th>Prediction</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div class="pdfjs-viewer" id="pdf-container">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/dealfonso/pdfjs-viewer@1.0.1/pdfjs-viewer.min.js"></script>
  <script src="{{ url_for('static', filename='js/predict/render.js') }}"></script>
</body>

</html>
