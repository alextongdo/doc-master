<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/predict/upload.css') }}">
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>What questions should your model answer?</title>
</head>

<body>
  <div class="title">
    <div class="title-text">Prediction</div>
    <div class="title-text2">Add a document and some questions for the model to answer about it!</div>
  </div>
  <div class="panels">
    <div class="panel" id="question-panel">
      <div id="textElements"></div>
      <button id="addButton">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor"
          stroke-width="3" viewBox="0 0 24 24">
          <path d="M12 5v14M5 12h14" />
        </svg>
      </button>
    </div>
    <div class="panel" id="upload-panel">
      <div class="file-upload">
        <input type="file" id="fileInput" accept=".zip,.pdf">
        <label for="fileInput" id="fileNameLabel">
          <i class="fa-solid fa-cloud-arrow-up"></i>
          <span>PDF or ZIP</span>
        </label>
      </div>

      <button id="upload-button" onclick="upload_questions_and_pdf()">Upload</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
  <script src="{{ url_for('static', filename='js/predict/upload.js') }}"></script>
</body>

</html>
